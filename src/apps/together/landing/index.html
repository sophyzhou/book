<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Home</title>

    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">

    <!-- Firebase Stuff -->
    <script src="https://cdn.firebase.com/js/client/2.3.2/firebase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.0.0/lodash.min.js"></script>

    <!-- React & JQuery Stuff -->
    <script src="../lib/react.js"></script>
    <script src="../lib/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>    

</head>

<body>
<div id="app-container" class="container"></div>
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>
  <script src="https://cdn.firebase.com/js/client/2.3.2/firebase.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.0.0/lodash.min.js"></script>

  <script>
    // MyComponents is a global object where each property is a reference to a component class
    MyComponents = {}
  </script>

  <!-- Import Your Components Below -->
  <script type="text/babel" src="components/navbar.jsx"></script>
  <script type="text/babel" src="components/projview.jsx"></script>

     <!-- Main app container  -->
     <script type="text/babel" src="components/app.jsx"></script>

    <!--    Connect the app and data -->
     <script type="text/babel" src="data_kavya.jsx"></script>


  <!-- In order to avoid merge conflicts in data.jsx, I'm just rendering components as you would in data.jsx -->
  <script type="text/babel">
    ReactDOM.render(
      <MyComponents.NavBar/>,
      $('#navbar').get(0)
    );
    
  </script>


  <!-- Component Divs -->
  <div id="navbar"></div>
  <div id="projects"></div>
  <div id="footer"></div>

</body>
</html>
