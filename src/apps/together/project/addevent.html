<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Create a New Event</title>

    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=La+Belle+Aurore' rel='stylesheet' type='text/css'>

    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">

    <!-- Firebase Stuff -->
    <script src="https://cdn.firebase.com/js/client/2.3.2/firebase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.0.0/lodash.min.js"></script>

    <!-- React & JQuery Stuff -->
    <script src="../lib/react.js"></script>
    <script src="../lib/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>

    <style>
    html {
      background: url(img/plan2.jpg) no-repeat center center fixed;
      -webkit-background-size: cover;
      -moz-background-size: cover;
      -o-background-size: cover;
      background-size: cover;
    }
    h4 {
      padding: 0.5em 0;
    }
    #logo {
      font-family: 'La Belle Aurore';
      font-size: 3em;
      margin: 0.25em auto;
    }
    .container {
      margin: 2em auto;
      opacity: 0.85;
      padding: 0 2em;
    }
    </style>

</head>

<body>
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>
  <script src="https://cdn.firebase.com/js/client/2.3.2/firebase.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.0.0/lodash.min.js"></script>

  <script>
    // MyComponents is a global object where each property is a reference to a component class
    MyComponents = {}
  </script>

  <!-- Connect the app and data -->
  <script type="text/javascript" src="js/saveNewEventData.js"></script>
  
  <header class="navbar-fixed">
    <nav>
      <div class="nav-wrapper cyan darken-3">
        <a href="../landing/" class="brand-logo center" id="logo">Prolanner</a>
      </div>
    </nav>
  </header>
  
  <div class="container white">
    <div class="row">
      <form class="col s12" action="javascript:saveData();">
        <div class="row">
          <div class="input-field col s12">
            <input id="event_name" type="text" length="20" class="validate">
            <label for="event_name">Event Name</label>
          </div>
        </div>

        <div class="row">
          <div class="input-field col s12">
            <input id="location" type="text" class="validate">
            <label for="location">Location</label>
          </div>
        </div>

        <div class="row">
          <div class="col s12">
            <label for="date">Event Date</label>
            <input type="date" id="date" class="datepicker">
          </div>
        </div>

        <div class="row center">
          <button class="btn waves-effect waves-light" type="submit" name="action" id="submit">Submit
            <i class="material-icons right">send</i>
          </button>
        </div>
      </form>
    </div>
  </div>
  
  <script>
  // IMPORTANT!! initialize materializecss select
  $('.datepicker').pickadate({
    selectMonths: true, // Creates a dropdown to control month
    selectYears: 15, // Creates a dropdown of 15 years to control year
    format: 'mm/dd/yyyy'
  });

  $(document).ready(function() {
    $('select').material_select();
  });

  </script>

</body>
</html>
