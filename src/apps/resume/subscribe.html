      <script>

// create a firebase reference to the root

          var ref = new Firebase('https://ucdhw1.firebaseio.com');
        var refsub = ref.child('bio/Subscriber');
        $('#submit').click(function(){
          // TODO: add code to submit an email address to your own Firebase
            var address = $('#email').val();
          
          // Validation
            if(address.indexOf("@") == -1){
              alert("Invalid email address!");
              return false;
            }
    
            var newListRef = refsub.push()
            newListRef.set(address);

        })
        // TODO: add code to pull emaill addresses from your own Firebase,
        // and populate "#emails" with these email addresses
          ref.child('bio/Subscriber').on('value', function(snapshot) {
          $('#emails').empty();
          var addresses = snapshot.val();
          for(key in addresses){
            console.log(addresses[key])
            $('#emails').append('<li class="collection-item">' + addresses[key] + '</li>')
          }
        })

      </script>
