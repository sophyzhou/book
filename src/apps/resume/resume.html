      <script>

      // create a firebase reference to the root
      var ref = new Firebase('https://ucdhw1.firebaseio.com/')

      ref.child('bio/Education').once('value', function(snapshot){
      var schools = snapshot.val()
          for(key1 in schools)
          {
                $('#schools').append('<li class="collection-item">' + '<b>' + schools[key1].degree + " in " + schools[key1].major + " , " + schools[key1].school +'</b>'+ " , " + '<i>'+schools[key1].period+'</i></li>')
              
          }
        })

      ref.child('bio/Experience').once('value', function(snapshot){
      var experiences = snapshot.val()
          for(key2 in experiences)
          {
                $('#experiences').append('<li class="collection-item">' + '<b>' + experiences[key2].title + " , " + experiences[key2].company + '</b>'+ " , " + '<i>' + experiences[key2].period+'</i></li>')
              
          }
        })

      ref.child('bio/Skills').once('value', function(snapshot){
      var skills = snapshot.val()
          for(key3 in skills)
          {
                $('#skills').append('<li class="collection-item">' + '<b>' + skills[key3]+'</b></li>')
              
          }
        })

      ref.child('bio/Subscriber').once('value', function(snapshot){
      var subscribers = snapshot.val()
          for(key4 in subscribers)
          {
                $('#subscribers').append('<li class="collection-item">' + '<b>' + subscribers[key4]+ '</b></li>')
              
          }
        })


      </script>
    

    <script type="text/javascript">
         // create a firebase reference to the root
        var ref = new Firebase('https://ucdd-todos-matrix.firebaseio.com/')


        function fill_container2(task) {
            if (task["priority"] == null) {
                priority = "None"
            } else {
                priority = {"1":"high","2":"medium","3":"low"}[task["priority"]]
            }
            if(task["completed"] == false){
                $('#tasks').append('<li class="" xmlns="http://www.w3.org/1999/html"> \
                <div class="collapsible-header" style="padding-top: 6px"> <input type="checkbox" id='+key+' "\ ' +
                        'onclick=CheckButton("'+ key +'")> <label for='+key+'><font color="black">' + task["title"] + '</font></label></div>'  +
                        '<div class="collapsible-body" style="background-color: white; opacity: 0.6; display: none; padding-top: 0px; margin-top: 0px; padding-bottom: 5px; padding-left: 50px; margin-bottom: 0px;">'
                        + 'Priority:\t' + priority + '<br>'
                        + 'Type:\t' + task["type"] + '<br>'
                        + 'Deadline:\t' + task["deadline"] + '<br> '
                        + 'Assigned:\t' + task["assigned"] + '</br>' +
                        '</li>')
            } else {
                  $('#tasks').append('<li class="" xmlns="http://www.w3.org/1999/html"> \
                  <div class="collapsible-header" style="padding-top: 6px"><input type="checkbox" id='+key+' checked="checked" "\ ' +
                        'onclick=CheckButton("'+ key +'")><label for='+key+'><font color="#cccccc">' + task["title"] + '</font></label></div>'  +
                        '<div class="collapsible-body" style="background-color: white; opacity: 0.6; display: none; padding-top: 0px; margin-top: 0px; padding-bottom: 5px; padding-left: 50px; margin-bottom: 0px;">'
                        + 'Priority:\t' + priority + '<br>'
                        + 'Type:\t' + task["type"] + '<br>'
                        + 'Deadline:\t' + task["deadline"] + '<br> '
                        + 'Assigned:\t' + task["assigned"] + '</br>' +
                        '</li>')
               }
        }

       ref.child('todos/tasks').on("value", function(snapshot) {
          var tasks = snapshot.val()
          $('#tasks').empty()
          for (key in tasks) {
            task = tasks[key]
            if (task["assigned"] == "sophyzhou") {
              fill_container2(task);
            } else {
              continue
          }
          }})  
    </script>
