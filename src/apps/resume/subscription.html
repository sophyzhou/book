<!DOCTYPE html>
  <html>
    <head>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>
      <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>
      <script src="https://cdn.firebase.com/js/client/2.3.2/firebase.js"></script>

      <div class="container">

        <h1> Subscribe </h1>

        <div class="row">
          <div class="input-field col s12">
            <input value="" id="email" type="text" class="validate">
            <label for="email">Email</label>
          </div>
        </div>

        <div class="row">
          <div class="input-field col s12">
            <a class="waves-effect waves-light btn green accent-4" id="submit">Submit</a>
          </div>
        </div>

        <div class="row">
          <h3>Current Subscribers</h3>
          <ul class="collection" id="emails">
          </ul>
        </div>
      </div>

      <script>
        var ref = new Firebase('https://ucdhw1.firebaseio.com');
        var refsub = ref.child('bio/subscriber');
        $('#submit').click(function(){
          // TODO: add code to submit an email address to your own Firebase
            var address = $('#email').val();
          
          // Validation
            if(address.indexOf("@") == -1){
              alert("Invalid email address!");
              return false;
            }
    
            var newListRef = refsub.push()
            newListRef.set(address);

        })
        // TODO: add code to pull emaill addresses from your own Firebase,
        // and populate "#emails" with these email addresses
          ref.child('bio/subscriber').on('value', function(snapshot) {
          $('#emails').empty();
          var addresses = snapshot.val();
          for(key in addresses){
            console.log(addresses[key])
            $('#emails').append('<li class="collection-item">' + addresses[key] + '</li>')
          }
        })

      </script>
    </body>
  </html>
