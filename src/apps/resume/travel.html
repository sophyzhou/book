      <script>

// create a firebase reference to the root
var weatherRef = new Firebase('https://publicdata-weather.firebaseio.com');


var data

// read data from only once
weatherRef.on('value', function(snapshot){
  var cities = snapshot.val()
  
  // Grab info for all 5 cities. 
  var denver = cities['denver']
  var newyork = cities['newyork']
  var seattle = cities['seattle']
  var washington = cities['washington']
  var columbus = cities['columbus']

  // Clear the layers
  markersLayerGroup.clearLayers()
  $('#cities').empty()

 // Display all 5 cities. 
  fill_container(denver,'denver')
  fill_container(newyork,'newyork')
  fill_container(seattle,'seattle')
  fill_container(washington,'washington')
  fill_container(columbus,'columbus')

  // Map the cities
  mapCity(newyork, 'newyork')
  mapCity(denver, 'denver')
  mapCity(washington, 'washington')
  mapCity(seattle, 'seattle')
  mapCity(columbus, 'columbus')

})

var attributionText = 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a       href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery © <a href="http://mapbox.com">Mapbox</a>'

// initialzie the map
var map = L.map($('#map')[0]).setView([39.50, -98.35], 4)
L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token={accessToken}', {
    attribution: attributionText,
    maxZoom: 18,
    id: 'doubleshow.noeko77m',
    accessToken: 'pk.eyJ1IjoiZG91Ymxlc2hvdyIsImEiOiJjaWZ5Y3B1eTE1MHRidWRtMG9uZXluajg4In0.u5ONW27Ly5cU7M5KYi6Y9Q'
}).addTo(map)

// create a layer group to hold all the markers
var markersLayerGroup = L.layerGroup()
// add the makers layer group to the map
markersLayerGroup.addTo(map)

// visualize cities on the map
function mapCity(city,name){

    //Extend the Default marker class
    var latlng = [city.latitude, city.longitude]
     var WeatherIcon = L.Icon.Default.extend({
        options: {
              iconUrl: "img/" + city.currently.icon + ".png",
              iconSize: [35,35]
        }
     })
     var weatherIcon = new WeatherIcon();

    L.marker(latlng, {icon: weatherIcon}).bindLabel(name.toUpperCase() + " Temperature: " + city.currently.temperature + " Conditions: " + city.currently.summary).addTo(map);
}


function fill_container(city,name) 
        {
              var html = '<li class="" xmlns="http://www.w3.org/1999/html"> \
               <div class="collapsible-header">' + '<img src="img/'+ city.currently.icon + '.png" style="height:40px"> '+  
              name.toUpperCase() + '</div>'  + '<div class="collapsible-body" style="background-color: white; opacity: 0.6; display: none; padding-top: 0px; margin-top: 0px; padding-bottom: 5px; padding-left: 50px; margin-bottom: 0px;">'
                        + 'Temperature:\t' + '<b>'+ city.currently.temperature + 'F'+ '</b><br>'
                        + 'Humidity:\t' + '<b>'+ city.currently.humidity*100 + '%' + '</b><br>'
                        + 'Visibility:\t' + '<b>'+ city.currently.visibility + '</b><br>'
                        + 'Wind Speed:\t' + '<b>'+ city.currently.windSpeed + '</b><br>'

              $('#cities').append(html + '</div></li>')
        }

      </script>
